{% load wagtailcore_tags wagtailimages_tags %}


<ul class="effect-list effect-list--positive">
  {% for effect in value.positive_effects %}
      <li>{{ effect }}</li>
  {% endfor %}
</ul>
<ul class="effect-list effect-list--neutral">
  {% for effect in value.neutral_effects %}
      <li>{{ effect }}</li>
  {% endfor %}
</ul>
<ul class="effect-list effect-list--negative">
  {% for effect in value.negative_effects %}
      <li>{{ effect }}</li>
  {% endfor %}
</ul>
